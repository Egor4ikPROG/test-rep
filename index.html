<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://avatars.mds.yandex.net/i?id=1d07a1b78419af0293ef3ee29e9e142e-5717840-images-thumbs&n=13">
        <p>Вот такой вот </p>
        <button id="buy">Купит</button>
    </div>
    <form id="form">
        <h1>Надпись 1</h1>
        <input type="text" placeholder="Как настроение?" id="mood">
        <button id="order">Заказать</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        //document.getElementById("form").style.display("none")
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();
        
        buy.addEventListener('click', () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });

        order.addEventListener('click', () => {

            let mood = document.getElementById("mood").value;

            let data = {
                mood: mood
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        });
    </script>
</body>
</html>
